<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.css" />

    <title>Signup</title>
  </head>

  <body>
  <!-- Use <? include 'index.html'; ?> if using PHP -->
  <span><a href="index.html">Home page</a> </span>
    <div class="container">
      <form action="">
        <div class="row">
          <h2>Sign up</h2>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fnam">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" placeholder="First name.." />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lnam">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" placeholder="Last name.." />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="pwd">Create Password</label>
          </div>
          <div class="col-75">
            <input type="text" id="pswd" placeholder="password.." />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="cpwd">Confirm Password</label>
          </div>
          <div class="col-75">
            <input
              type="password"
              id="cpswd"
              placeholder="confirm password.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="cntry">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="select">-select-</option>
              <option value="india">India</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="desc">Description</label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Any description.."
              style="margin: 0; height: 50px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <input type="submit" value="Submit" />
          </div>
          <div class="col-50">
            <input type="reset" value="Clear" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
